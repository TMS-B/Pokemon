<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" href=""> -->
    <title>Pokédex</title>
</head>
<body>
    <header>
        <h1>Bienvenue sur votre pokédex favoris</h1>
        <h2>Découvrez l'ensemble des créatures composant l'univers Pokémon</h2>
    </header>
    <main>
        <div id="favorite">
            <button>Mes Favoris</button>
            <input id="searchBar" type="text" placeholder="Rechercher un Pokémon">
        </div>
        <div id="pokemonList">
        </div>
        <div id="prevNext">
            <button id="previousBtn">Précédent</button>
            <input type="number" name="number" id="wherePage" placeholder="/">
            <button id="nextBtn">Suivant</button> 
        </div>
    </main>
</body>
</html>
