<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./image/favicon-16x16.png">
    <title>Pokédex</title>
</head>
<body>
    <header>
        <h1>Bienvenue sur votre pokédex favoris</h1>
        <h2>Découvrez l'ensemble des créatures composant l'univers Pokémon.</h2>
        <input id="searchBar" type="text" placeholder="Rechercher un Pokémon">
    </header>
    <main>
        <div id="favorite">
            <button >Mes Favoris</button>
        </div>
        <div id="prevNext">
            <button id="previousBtn">Précédent</button>
            <button id="nextBtn">Suivant</button> 
        </div>
        <div id="pokemonList">
            <div class="pokemonRow">
                <div class="id">N°</div>
                <div class="image">Img.</div>
                <div class="name">Pokémon</div>
                <div class="description">Type</div>
            </div>
        </div>
        <div>
            <button id="previousBtn">Précédent</button>
            <button id="nextBtn">Suivant</button> 
        </div>
    </main>
</body>
</html>
